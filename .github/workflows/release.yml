name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: aura-node
            asset_name: aura-node-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: aura-node
            asset_name: aura-node-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: aura-node
            asset_name: aura-node-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: aura-node.exe
            asset_name: aura-node-windows-amd64.exe
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    # Note: Using bundled RocksDB to avoid version conflicts
    - name: Install build dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang
    
    # macOS has clang by default, no need to install
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }} --bin aura-node
    
    - name: Rename binary
      run: |
        cp ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ./${{ matrix.asset_name }}
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}